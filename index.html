<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <section class="title">
            <h1 class="mainheader">MY CALCULATOR</h1>
        </section>
        <section id="screen">
            0
        </section>
        <section class="calc-row">
            <button class="calc-button">C</button>
            <button class="calc-button">&times;</button>
            <button class="calc-button double">&larr;</button>
        </section>
        <section class="calc-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">&divide;</button>
        </section>
        <section class="calc-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">&plus;</button>
        </section>
        <section class="calc-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">&minus;</button>
        </section>
        <section class="calc-row">
            <button class="calc-button double">0</button>
            <button class="calc-button double">&equals;</button>
        </section>
    </section>


    <script src="script.js"></script>
</body>
</html>
